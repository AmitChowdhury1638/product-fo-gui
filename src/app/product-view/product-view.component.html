<div style="padding-top: 42px;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <p-galleria [(value)]="images2" [responsiveOptions]="responsiveOptions" panelWidth="573"
                    panelHeight="573" frameWidth="120" frameHeight="80" [containerStyle]="{'max-width': '660px'}"
                    [numVisible]="4" thumbnailsPosition="left">
                    <ng-template pTemplate="item" let-item>
                        <div class="a">
                            <img [src]="item.path" style="width: 100%; display: block;height: 400px;" />
                        </div>
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="p-grid p-nogutter p-justify-center">
                            <img [src]="item.path" style="width: 40px; display: block;" />
                        </div>
                    </ng-template>
                </p-galleria>
            </div>
        </div>

        <div class="col-md-4">
            <div>
                <div class="product-name">{{products.name}}</div>
                <div class="product-price">{{ products.price | currency:'INR' }}</div>
                <div class="product-description">{{ products.description }}</div>
            </div>
            
            <div>
                <button id="os_payNow_btn" class="pmts-btn"
                style="background-color: rgb(228, 169, 93); border-color: rgb(228, 169, 93); color: white;" (click)="addtocart(products)">{{value}}</button>
            </div>
            
            <div>
                <div class="delivery-details">Delivery Detail</div>
                <input type="text" pInputText placeholder="Enter Pin Code"/>
            </div>
            
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
