<div class="row">.</div>
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
   
        <div class="card-header text-center">
          <h2>Register Here</h2>
        </div>
   
        <div class="card-body">
          <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label for="username">Username</label>
              <input type=text formControlName="username" class="form-control" />
            </div>
            

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="emailId"  class="form-control" />
            </div>

          <div class="form-group">
            <label for="mobile">Mobile number</label>
            <input id="mobile" formControlName="mobileNumber" class="form-control" />
          </div>
 
          <div class="form-group">
            <label for="password">Password</label>
            <div>
            <input type="password"  formControlName="password" id="password" name="password" class="form-control" ng-required=true />
            </div> 
            
          </div>
    
            <div>
              <button class="pmts-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">.</div>
