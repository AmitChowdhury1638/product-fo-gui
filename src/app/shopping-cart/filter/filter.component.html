<ngb-accordion>
	<ngb-panel title="Panel 1">
		<ng-template ngbPanelContent>
			<div class="col-12 md:col-6 lg:col-3">
            <div *ngFor="let item of f1">
                <p-checkbox name="groupname" value={{item.name}} [(ngModel)]="selectedValues" (onChange)="onCheckboxChange($event)" ></p-checkbox>
                <span class="filter-text">{{item.name}}</span>
            </div>
        </div>
		</ng-template>
	</ngb-panel>
	<ngb-panel title="Panel 2">
		<ng-template ngbPanelContent>
			<div class="col-12 md:col-6 lg:col-3">
                <div *ngFor="let item of f2">
                    <p-checkbox name="groupname" value={{item.name}} [(ngModel)]="selectedPurities" (onChange)="onCheckboxChange($event)" ></p-checkbox>
                    <span class="filter-text">{{item.name}}</span>
                </div>
            </div>
		</ng-template>
	</ngb-panel>
	<ngb-panel title="Panel 3">
		<ng-template ngbPanelContent>
			<div *ngFor="let item of f3">
                    <p-checkbox name="groupname" value={{item.name}} [(ngModel)]="selectedPurities" (onChange)="onCheckboxChange($event)" ></p-checkbox>
                    <span class="filter-text">{{item.name}}</span>
                </div>
		</ng-template>
	</ngb-panel>
</ngb-accordion>
